<h2>Marketplace</h2>

<div *ngFor="let product of products | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(product)"><em>{{product.model}}</em> by {{product.brand}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{product.price}}, {{product.category}}
      <hr>
      <app-edit-product [selectedProduct]="product"></app-edit-product>
    </div>
  </div>
</div>
